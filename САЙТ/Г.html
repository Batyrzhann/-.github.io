.bx-panel-tooltip div { display: block !important; }

.bx-panel-tooltip .bx-panel-tooltip-top-border, .bx-panel-tooltip .bx-panel-tooltip-bottom-border
{
	display: none !important;
}

.bx-panel-tooltip-content
{
    overflow: hidden !important;
    position: relative !important;
    z-index:10 !important;
    display:inline-block !important;
}

.bx-panel-tooltip-title
{
    font: normal normal bold 14px/normal "Helvetica Neue", Helvetica, Arial, sans-serif !important;
    color: #16191a !important;
    position:relative !important;
    padding: 7px 10px 0 10px !important;
    margin: 0 !important;
	text-shadow: 0 1px rgba(255, 255, 255, 0.66);
}

.bx-panel-tooltip-text
{
    font: normal normal normal 12px/normal "Helvetica Neue", Helvetica, Arial, sans-serif !important;
    color: #272b31 !important;
    padding: 9px 10px 10px 10px !important;
    margin: 0 !important;
    position:relative !important;
	text-shadow: 0 1px rgba(255, 255, 255, 0.25);
}

.bx-panel-tooltip-close
{
	position:absolute !important;
    height:20px !important;
    background: scroll transparent url(../images/panel/top-panel-sprite-2.png) no-repeat -9px -1881px !important;
    width:25px !important;
    top: 0 !important;
    right: 0 !important;
	z-index:5 !important;
	display:block !important;
}

.bx-panel-tooltip-close:hover { background: scroll transparent url(../images/panel/top-panel-sprite-2.png) no-repeat -32px -1881px !important; }

.bx-panel-tooltip-text a { font: normal normal normal 12px/normal "Helvetica Neue", Helvetica, Arial, sans-serif !important;}
.bx-panel-tooltip-text a, .bx-panel-tooltip-text a:hover { color: #272b31 !important; text-decoration: underline !important;}

.bx-clear { clear: both }


.text_block .pdf{height:34px; background:url(images/ic_pdf.png) 0 50% no-repeat;}
.text_block .video{height:24px; background:url(../images/ic_video.png) 0 50% no-repeat;}
.text_block .bluebackgr{padding:15px 25px; background-color:#aed5e3;}

.text_block .left{float:left;/*margin-right:25px;*/}
.text_block .right{float:right;/*margin-left:25px;*/}
.text_block .noborder{border:0px none;}

.text_block .message{margin:30px 0;padding:18px 25px;}
.text_block .message-bg1{margin:30px 0;padding:18px 25px;background:#fed5b1;}
.text_block .message-bg1 b{color:#db0c0c;}
.text_block .message-bg2{margin:30px 0;padding:18px 25px;background:#afd6e4;}
.text_block .message-bg2 b{color:#07798d;}
.text_block .message-bg3{margin:30px 0;padding:18px 25px;background:#e6edc2;}
.text_block .message-bg4{margin:30px 0;padding:18px 25px;background:#f4d7c4;}
.text_block .message-bg5{margin:30px 0;padding:18px 25px;background:#dadbdc;}

/**

/*
 *  Owl Carousel - Core
 */
.owl-carousel{
    /* position relative and z-index fix webkit rendering fonts issue */
    position: relative;
    z-index: 1;

    width: 100%;

    -webkit-tap-highlight-color: transparent;
}

.owl-carousel .owl-stage{
    position: relative;

    -ms-touch-action: pan-Y;
    -moz-backface-visibility: hidden;
    /* fix firefox animation glitch */
}
.owl-carousel .owl-stage:after{
    display: block;
    visibility: hidden;
    clear: both;

    height: 0;

    line-height: 0;

    content: '.';
}
.owl-carousel .owl-stage-outer{
    position: relative;

    overflow: hidden;
    /* fix for flashing background */

    -webkit-transform: translate3d(0px, 0px, 0px);
}
.owl-carousel .owl-wrapper,
.owl-carousel .owl-item{
    -webkit-transform: translate3d(0, 0, 0);
       -moz-transform: translate3d(0, 0, 0);
        -ms-transform: translate3d(0, 0, 0);

    -webkit-backface-visibility: hidden;
       -moz-backface-visibility: hidden;
        -ms-backface-visibility: hidden;
}
.owl-carousel .owl-item{
    position: relative;

    float: left;

    min-height: 1px;

    -webkit-backface-visibility: hidden;
    -webkit-tap-highlight-color: transparent;
    -webkit-touch-callout: none;
}

.owl-carousel .owl-nav.disabled,
.owl-carousel .owl-dots.disabled{
    display: none;
}
.owl-carousel .owl-nav .owl-prev,
.owl-carousel .owl-nav .owl-next,
.owl-carousel .owl-dot{
    cursor: pointer;
    cursor: hand;
    -webkit-user-select: none;
       -moz-user-select: none;
        -ms-user-select: none;
            user-select: none;

    -khtml-user-select: none;
}
.owl-carousel.owl-loaded{
    display: block;
}
.owl-carousel.owl-loading{
    display: block;

    opacity: 0;
}
.owl-carousel.owl-hidden{
    opacity: 0;
}
.owl-carousel.owl-refresh .owl-item{
    visibility: hidden;
}
.owl-carousel.owl-drag .owl-item{
    -webkit-user-select: none;
       -moz-user-select: none;
        -ms-user-select: none;
            user-select: none;
}
.owl-carousel.owl-grab{
    cursor: move;
    cursor: grab;
}
.owl-carousel.owl-rtl{
    direction: rtl;
}
.owl-carousel.owl-rtl .owl-item{
    float: right;
}

/* No Js */
.no-js .owl-carousel{
    display: block;
}

/*
 *  Owl Carousel - Animate Plugin
 */
.owl-carousel .animated{
    animation-duration: 1000ms;

    animation-fill-mode: both;
}

.owl-carousel .owl-animated-in{
    z-index: 0;
}

.owl-carousel .owl-animated-out{
    z-index: 1;
}

.owl-carousel .fadeOut{
    animation-name: fadeOut;
}

@keyframes fadeOut{
    0%{
        opacity: 1;
    }
    100%{
        opacity: 0;
    }
}

/*
 *  Owl Carousel - Auto Height Plugin
 */
.owl-height{
    transition: height 500ms ease-in-out;
}

/*
 *  Owl Carousel - Lazy Load Plugin
 */
.owl-carousel .owl-item .owl-lazy{
    opacity: 0;

    transition: opacity 400ms ease;
}

.owl-carousel .owl-item img.owl-lazy{
    transform-style: preserve-3d;
}

/*
 *  Owl Carousel - Video Plugin
 */
.owl-carousel .owl-video-wrapper{
    position: relative;

    height: 100%;

    background: #000;
}

.owl-carousel .owl-video-play-icon{
    position: absolute;
    top: 50%;
    left: 50%;
    z-index: 1;

    width: 80px;
    height: 80px;

    margin-top: -40px;
    margin-left: -40px;

    background: url('owl.video.play.png') no-repeat;

    cursor: pointer;
    transition: transform 100ms ease;

    -webkit-backface-visibility: hidden;
}

.owl-carousel .owl-video-play-icon:hover{
    -ms-transform: scale(1.3, 1.3);
        transform: scale(1.3, 1.3);
}

.owl-carousel .owl-video-playing .owl-video-tn,
.owl-carousel .owl-video-playing .owl-video-play-icon{

.sort{

.sort select, .sort .select{
    display: block;

    width: 100%;

    padding: 0 32px 0 11px;

    font: 14px/31px ClearSans;

    border: 1px solid #cfcfcf;
    border-radius: 3px;
    background: #f6f6f6;
}
.sort .select{padding-right:0px;padding-left:0px;}
.sort .select a{display:block;text-decoration:none;color: #959595;font: 14px/31px ClearSans;}

.sort .sbHolder{
    position: relative;

    display: block;

    width: 100%;
    height: 35px;
}

.sort .sbSelector{
    display: block;
    overflow: hidden;

    width: 100%;
    height: 35px;

    padding: 0 32px 0 11px;

    color: #959595;
    font: 14px/31px ClearSans;

    border: 1px solid #cfcfcf;
    border-radius: 3px;
    background: #f6f6f6;

    white-space: nowrap;
    text-decoration: none !important;
    text-overflow: ellipsis;
}

.sort .sbToggle{
    position: absolute;
    top: 50%;
    right: 13px;
    z-index: 98;

    display: block;

    width: 10px;
    height: 10px;

    margin-top: -2px;

    border: 5px solid transparent;
    border-top-color: #07798d;

    content: '';
}

.sort .sbOptions{
    position: absolute;
    top: 34px !important;
    left: 0;
    z-index: 99;

    overflow: auto;

    min-width: 100%;
    min-height: auto !important;

    border: 1px solid #cfcfcf;
    border-radius: 3px;
    background: #f6f6f6;
display:none;
}

.sort .sbOptions li{
    list-style: none;
}

.sort .sbOptions a{
    display: block;

    width: 100%;

    padding: 0 11px;

    color: #959595;
    font: 14px/31px ClearSans;

    text-decoration: none;
    transition: background .2s linear;
}

.sort .sbOptions a:hover{
    background: #cfcfcf;
}

#colorbox, #cboxOverlay, #cboxWrapper{position:absolute; top:0; left:0; z-index:3333; overflow:hidden;}
#cboxWrapper {max-width:none;}
#cboxOverlay{position:fixed; width:100%; height:100%;}
#cboxMiddleLeft, #cboxBottomLeft{clear:left;}
#cboxContent{position:relative;}
#cboxLoadedContent{overflow:auto; -webkit-overflow-scrolling: touch;}
#cboxTitle{margin:0;}
#cboxLoadingOverlay, #cboxLoadingGraphic{position:absolute; top:0; left:0; width:100%; height:100%;}
#cboxPrevious, #cboxNext, #cboxClose, #cboxSlideshow{cursor:pointer;}
.cboxPhoto{float:left; margin:auto; border:0; display:block; max-width:none; -ms-interpolation-mode:bicubic;}
.cboxIframe{width:100%; height:100%; display:block; border:0;}
#colorbox, #cboxContent, #cboxLoadedContent{box-sizing:content-box; -moz-box-sizing:content-box; -webkit-box-sizing:content-box;}
#cboxOverlay{background:#000;}
#colorbox{outline:0;}
#cboxContent{margin: 0 40px; overflow:visible; background:#d9dfed;}
.cboxIframe{background:#f4f7fd;}
#cboxError{padding:50px; border:1px solid #ccc;}
#cboxLoadedContent{background:#f4f7fd; padding:1px;}
#cboxLoadingGraphic{background:url(../img/loading.gif) no-repeat center center;}
#cboxLoadingOverlay{background:#f4f7fd;}
#cboxTitle{position:absolute; top:-22px; left:0; color:#000;}
#cboxCurrent{position:absolute; top:-22px; right:205px; text-indent:-9999px;}
#cboxPrevious, #cboxNext, #cboxSlideshow, #cboxClose {display:none !important;border:0; padding:0; margin:0; overflow:visible; text-indent:-9999px; width:20px; height:20px; position:absolute; top:-20px; background:url(../img/controls.png) no-repeat 0 0;}
#cboxPrevious:active, #cboxNext:active, #cboxSlideshow:active, #cboxClose:active {outline:0;}
#cboxPrevious{background-position:0px 0px; right:44px;}
#cboxPrevious:hover{background-position:0px -25px;}
#cboxNext{background-position:-25px 0px; right:22px;}
#cboxNext:hover{background-position:-25px -25px;}
#cboxClose{display: block !important;top:10px;right:-40px;width:26px; height:26px;background:url(../img/close.png) no-repeat 0 0;-webkit-box-shadow:none;-moz-box-shadow:none;box-shadow:none;}
